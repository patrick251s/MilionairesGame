<!DOCTYPE html>
<html lang= "pl" xmlns:th="http://www.thymeleaf.org">
<head> 
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Awantura o Milion</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/ulg/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="bg-dark text-light text-center">
    <div th:include="layout :: navigationPanel"></div>

    <h1 class="text-primary pt-2">Rejestracja</h1>
    <form th:action="@{/register}" method="POST" th:object="${user}" class="pt-3">
        <div class="form-group">
            <input type="text" th:field="*{login}" placeholder="Login" class="form-control col-10 col-sm-6 col-xl-3 mt-2 mx-auto"/>
            <span class="text-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
            <span class="text-danger" th:if="${errorLoginUnique == true}">Login jest już w bazie, proszę podaj inny</span>
        </div>
        <div class="form-group">
            <input type="password" th:field="*{password}" placeholder="Hasło" class="form-control col-10 col-sm-6 col-xl-3 mt-2 mx-auto"/>
            <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            <span class="text-danger" th:if="${isPasswordsNotTheSame == true}">Podane hasła nie są identyczne, proszę podaj poprawnie</span>
        </div>
        <div class="form-group">
            <input type="password" name="password2" placeholder="Powtórz hasło" class="form-control col-10 col-sm-6 col-xl-3 mt-2 mx-auto"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success col-10 col-sm-4 col-xl-3 mt-3 mx-auto">Zarejestruj się</button>
        </div>
    </form>
</body>
</html>
